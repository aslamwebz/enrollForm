<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="js.js"></script>
	<title>Student Enrollment Form</title>
</head>
<body>

<div class="container form-layout">
	
	<form action="" class="form-group">
	<div class="form-basic">	
		<div class="form-group">
			<h1 class="text-center">STUDENT ENROLL FORM</h1>
			<div class="col-md-12">
				<h4>Fill Out The Form To Enroll Our Service</h4>
			</div>
			<br>	
			<br>	
			<div class="col-md-6">
				<input type="text" name="Full-Name" class="form-control" placeholder="Full Name">
			</div>
			<div class="col-md-6">
				<input type="text" class="form-control" placeholder="Email">	
			</div>
			<div class="col-md-12">
				<input type="text" class="form-control" placeholder="Location">	
			</div>
			<div class="col-md-12">
				<select name="" class="form-control" id="">
					<option value="">Country</option>
					<option value="India">India</option>
					<option value="Packistan">Packistan</option>
					<option value="USA">USA</option>
					<option value="UK">UK</option>
				</select>	
			</div>
			<div class="col-md-6">
				<input type="text" name="Full-Name" class="form-control" placeholder="City">
			</div>
			<div class="col-md-6">
				<input type="text" class="form-control" placeholder="State">	
			</div>
			<div class="col-md-12 radio-select">
				<h4>May we send information about us to the mailing address that provided?</h4>
				<ul class="radio-section">
					<li>
						<input type="radio" id="a-option" name="selector1">
						<label for="a-option">Yes</label>
						<div class="check"></div>
					</li>
					<li>
						<input type="radio" id="b-option" name="selector1">
						<label for="b-option">No</label>
					
					</li>
				</ul>
			</div>
			<div class="col-md-12"><input type="submit" class="btn btn-lg btn-info text-center"></div>
		</div>
	</div>
	</form>
	<p class="text-center copyright" >Â© 2018. Student Enroll Form . All Rights Reserved | Design by Em</p>
</div>




	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
